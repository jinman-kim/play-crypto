{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container mt-4">
            <h2>게시판</h2>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.id }}</td>
                        <td><a href="{% url 'cobo:post_detail' post.id %}">{{ post.title }}</a></td>
                        <td>{{ post.author }}</td>
                        <td>{{ post.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <!-- 게시물 작성 버튼 -->
            <a href="{% url 'cobo:post_create' %}" class="btn btn-primary">게시물 작성</a>
        </div>
    </main>
{% endblock %}
